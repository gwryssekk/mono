version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: other
    env:
      variables:
        REACT_APP_PHRASE: "env for other"
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: rea
    env:
      variables:
        REACT_APP_PHRASE: "env for rea"
  test:
    artifacts:
      baseDirectory: cypress
      files:
        - '**/*.mp4'
        - '**/*.png'
    phases:
      preTest:
        commands:
          - npm install
      test:
        commands:
          - npx cypress run

